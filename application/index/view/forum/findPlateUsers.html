<div class="row">
	<div class="col-lg-12">
		<div class="form-group">
			<label> 用户: </label>
			<div id="users" class="files-list">
				{foreach $users as $user}
					{if condition="!in_array($user.id,$userids)"}
                        <div class="file-box" style="float:left;">
                            <img src="/{$user.headimg}" class="img-circle user-img" width="45" height="45" alt="{$user.nikename}">
                            <p class="font-13 m-b-5 text-muted"><small>{$user.nikename}</small></p>
                        </div>
					{/if}
				{/foreach}
			</div>
		</div>
		<div class="form-group">
			<label> 管理员: </label>
			<div id="admins" class="files-list">
				{foreach $users as $user}
					{if condition="in_array($user.id,$userids)"}
                        <div class="file-box" style="float:left;">
                            <img src="/{$user.headimg}" class="img-circle user-img" width="45" height="45" alt="{$user.nikename}">
                            <p class="font-13 m-b-5 text-muted"><small>{$user.nikename}</small></p>
                        </div>
					{/if}
				{/foreach}
			</div>
		</div>
	</div>
</div>
