    <style type="text/css">
        .jq22-header{margin-bottom: 15px;font-family: "Segoe UI", "Lucida Grande", Helvetica, Arial, "Microsoft YaHei", FreeSans, Arimo, "Droid Sans", "wenquanyi micro hei", "Hiragino Sans GB", "Hiragino Sans GB W3", "FontAwesome", sans-serif;}
        .jq22-icon{color: #fff;}
    </style>

    <script type="text/javascript" src="/resource/admin/tree/js/bootstrap-treeview.js"></script>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> 分类 列表 </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <input type="input" class="form-control" id="input-select-node" placeholder="搜索...." value="">
                </div>
                <button type="button" class="btn btn-success"> <i class="glyphicon glyphicon-plus"></i> 添加 </button>
                <button type="button" class="btn btn-info"> <i class="glyphicon glyphicon-edit"></i> 编辑 </button>
                <button type="button" class="btn btn-danger">  <i class="glyphicon glyphicon-remove"></i> 删除 </button>
            </div>
            <div class="col-lg-4">
                <div id="treeview-selectable" class=""></div>
            </div>
            <div class="col-lg-4">
                <label>当前选中的分类为:</label>
                <pre id="selectable-output" ></pre>
                <input type="hidden" name="selectCateId">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var defaultData = [
      {
        text: 'Parent 1',
        nodeId: 1,
        parentId: 0,
        nodes: [
          {
            text: 'Child 1',
            nodeId: 14,
            parentId: 1
          },
          {
            text: 'Child 2',
            nodeId: 13,
            parentId: 1
          }
        ]
      }
    ];

    var initSelectableTree = function() {
        return $('#treeview-selectable').treeview({
            data: defaultData,
            onNodeSelected: function(event, node) {
                console.log(node);
                $('#selectable-output').prepend('<p>' + node.text + ' was selected</p>');
                $('input[name="selectCateId"]').val(node.text);
            },
            onNodeUnselected: function (event, node) {
                $('#selectable-output').prepend('<p>' + node.text + ' was unselected</p>');
                $('input[name="selectCateId"]').val('');
            }
        });
    };
    var $selectableTree = initSelectableTree();

    var findSelectableNodes = function() {
        return $selectableTree.treeview('search', [ $('#input-select-node').val(), { ignoreCase: false, exactMatch: false } ]);
    };

    $('#input-select-node').on('keyup', function (e) {
        selectableNodes = findSelectableNodes();
    });

</script>
